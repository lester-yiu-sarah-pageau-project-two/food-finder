<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Finder</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body>

    <header>

      <nav>
        <ul>
          <li></li>
        </ul>
      </nav>

    </header>


    <main>
      <section class="diet-form">
        <div>
          <form action="">
            <fieldset>
              <legend>Select your dietary preferences</legend>
        
              <label for="dairy">Dairy Free</label>
              <input type="radio" id="dairy" value="dairy-free">
        
              <label for="gluten">Gluten Free</label>
              <input type="radio" id="gluten" value="gluten-free">
        
              <label for="vegetarian-diet">Vegetarian</label>
              <input type="radio" id="vegetarian-diet" value="vegetarian">
        
              <label for="vegan-diet">Vegan</label>
              <input type="radio" id="vegan-diet" value="vegan">
        
            </fieldset>
        
            <select name="" id="">
              <option value="african">African</option>
              <option value="american">American</option>
              <option value="british">British</option>
              <option value="cajun">Cajun</option>
              <option value="caribbean">Caribbean</option>
              <option value="chinese">Chinese</option>
              <option value="eastern european">Eastern European</option>
              <option value="european">European</option>
              <option value="french">French</option>
              <option value="german">German</option>
              <option value="greek">Greek</option>
              <option value="indian">Indian</option>
              <option value="irish">Irish</option>
              <option value="italian">Italian</option>
              <option value="japanese">Japanese</option>
              <option value="jewish">Jewish</option>
              <option value="korean">Korean</option>
              <option value="latin american">Latin American</option>
              <option value="mediterranean">Mediterranean</option>
              <option value="mexican">Mexican</option>
              <option value="middle eastern">Middle Eastern</option>
              <option value="nordic">Nordic</option>
              <option value="southern">Southern</option>
              <option value="spanish">Spanish</option>
              <option value="thai">Thai</option>
              <option value="vietnamese">Vietnamese</option>
            </select>
          </form>
        </div>
      </section>

      <section class="recipe-reccos">
        <!-- wet your tastebuds -->
        <ul></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>

</html>
