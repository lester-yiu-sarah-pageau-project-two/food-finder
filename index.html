<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME - Food Finder</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/jpg" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>

    <header>
  
      <div class="wrapper">
        <nav>
          <ul>
            <li>
              <img src="./assets/food-finder-logo.png" alt="food finder">
            </li>
          </ul>
        </nav>
      </div>

      <!-- Header information -->
    </header>


    <main>
    <!-- <i class="fa-regular fa-square-check"></i> -->
    <!-- <i class="fa-solid fa-square-check"></i> -->      
      <section class="diet-form">
        <div class="wrapper">
          <form action="" class="meal-filter">
            <fieldset>
              <legend>Select your dietary preferences</legend>
                <div class="diet-choices">
                  <div class="choice">
                    <label for="dairy">Dairy Free</label>
                    <input type="checkbox" id="dairy" name="preference" value="dairy-free">
                  </div>                  
                  <div class="choice">
                    <!-- Self reminder: add tab index accessibility -->
                    <label for="gluten">Gluten Free</label>
                    <input type="checkbox" id="gluten" name="preference" value="gluten-free">
                  </div>
                  
                  <div class="choice">
                    <label for="vegetarian-diet">Vegetarian</label>
                    <input type="checkbox" id="vegetarian-diet" name="preference" value="vegetarian">
                  </div>
                  
                  <div class="choice">
                    <label for="vegan-diet">Vegan</label>
                    <input type="checkbox" id="vegan-diet" name="preference" value="vegan">
                  </div>
                </div>
            </fieldset>
            
            <label for="type-of-cuisine" class="cuisine-label">Choose your preferred cuisine</label>
            <select name="type-of-cuisine" id="type-of-cuisine">
              <option selected="true" value disabled>Pick an option</option>
              <option value="african">African</option>
              <option value="american">American</option>
              <option value="british">British</option>
              <option value="cajun">Cajun</option>
              <option value="caribbean">Caribbean</option>
              <option value="chinese">Chinese</option>
              <option value="eastern european">Eastern European</option>
              <option value="european">European</option>
              <option value="french">French</option>
              <option value="german">German</option>
              <option value="greek">Greek</option>
              <option value="indian">Indian</option>
              <option value="irish">Irish</option>
              <option value="italian">Italian</option>
              <option value="japanese">Japanese</option>
              <option value="jewish">Jewish</option>
              <option value="korean">Korean</option>
              <option value="latin american">Latin American</option>
              <option value="mediterranean">Mediterranean</option>
              <option value="mexican">Mexican</option>
              <option value="middle eastern">Middle Eastern</option>
              <option value="nordic">Nordic</option>
              <option value="southern">Southern</option>
              <option value="spanish">Spanish</option>
              <option value="thai">Thai</option>
              <option value="vietnamese">Vietnamese</option>
            </select>

            <button type="submit" class="animate__pulse"><i class="fa-solid fa-utensils"></i>Find my recipe</button>
          </form>
        </div>
      </section>

      <section class="recipe-reccos">
        <!-- wet your tastebuds -->
        <ul></ul>
      </section>
    </main>

  <script src="https://kit.fontawesome.com/15cca8e706.js" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>

</html>
